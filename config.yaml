target_project: /Users/woody/recruit/quantum-trading-platform
claude_command: claude
auto_approve: true
poll_interval: 5
claude_model: null
claude_max_budget: null
claude_timeout_sec: 300
# Gitflow: branch per task + PR
gitflow: true
branch_prefix: feat
base_branch: main
auto_merge: true  # 승인 시 자동 머지
# Retry on failure
max_retries: 2
retry_backoff_sec: 5
# Context injection: files relative to target_project to inject into prompt
context_files:
  - CLAUDE.md
  - pyproject.toml
