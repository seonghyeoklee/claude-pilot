<!DOCTYPE html>
<html>
<head>
<style>
  body { background: #0d1117; color: #e0e0e0; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; gap: 48px; }
  h1 { font-size: 24px; color: #fff; }
  .row { display: flex; gap: 60px; align-items: flex-start; }
  .option { display: flex; flex-direction: column; align-items: center; gap: 16px; }
  .option h2 { font-size: 14px; color: #8b949e; margin: 0; }
  .sizes { display: flex; gap: 24px; align-items: flex-end; }
  .size-label { font-size: 11px; color: #484f58; text-align: center; margin-top: 6px; }
  /* Simulate header usage */
  .header-demo {
    display: flex; align-items: center; gap: 10px; padding: 14px 24px;
    background: #161b22; border-radius: 12px; border: 1px solid #30363d; margin-top: 12px;
  }
  .header-demo h3 { font-size: 18px; color: #fff; margin: 0; font-weight: 600; }
</style>
</head>
<body>
  <h1>Claude Pilot Logo — Preview</h1>

  <div class="row">
    <!-- V1: Paper plane -->
    <div class="option">
      <h2>V1 — Paper Plane</h2>
      <div class="sizes">
        <div><img src="logo-v1.svg" width="64" height="64"><div class="size-label">64px</div></div>
        <div><img src="logo-v1.svg" width="40" height="40"><div class="size-label">40px</div></div>
        <div><img src="logo-v1.svg" width="24" height="24"><div class="size-label">24px</div></div>
        <div><img src="logo-v1.svg" width="16" height="16"><div class="size-label">16px (fav)</div></div>
      </div>
      <div class="header-demo">
        <img src="logo-v1.svg" width="28" height="28">
        <h3>Claude Pilot</h3>
      </div>
    </div>

    <!-- V2: Compass -->
    <div class="option">
      <h2>V2 — Compass Needle</h2>
      <div class="sizes">
        <div><img src="logo-v2.svg" width="64" height="64"><div class="size-label">64px</div></div>
        <div><img src="logo-v2.svg" width="40" height="40"><div class="size-label">40px</div></div>
        <div><img src="logo-v2.svg" width="24" height="24"><div class="size-label">24px</div></div>
        <div><img src="logo-v2.svg" width="16" height="16"><div class="size-label">16px (fav)</div></div>
      </div>
      <div class="header-demo">
        <img src="logo-v2.svg" width="28" height="28">
        <h3>Claude Pilot</h3>
      </div>
    </div>

    <!-- V3: Code brackets + arrow -->
    <div class="option">
      <h2>V3 — Code + Navigate</h2>
      <div class="sizes">
        <div><img src="logo-v3.svg" width="64" height="64"><div class="size-label">64px</div></div>
        <div><img src="logo-v3.svg" width="40" height="40"><div class="size-label">40px</div></div>
        <div><img src="logo-v3.svg" width="24" height="24"><div class="size-label">24px</div></div>
        <div><img src="logo-v3.svg" width="16" height="16"><div class="size-label">16px (fav)</div></div>
      </div>
      <div class="header-demo">
        <img src="logo-v3.svg" width="28" height="28">
        <h3>Claude Pilot</h3>
      </div>
    </div>
  </div>
</body>
</html>
